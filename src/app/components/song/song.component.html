<div class="row row-music">
  <div class="col-md-3" *ngFor="let song of songs">
    <div class="card mt-3 rounded-0 card-music">
      <img
        [src]="song.image"
        width="100%"
        height="300"
        class="card-img-top"
        [alt]="song.title"
      />
      <div class="card-body">
        <h5 class="card-title">{{ song.title }}</h5>
        <audio
          [id]="song.id"
          class="songs"
          [src]="song.song"
          controls
          [autoplay]="autoPlay"
          (play)="playSong(song.id)"
        ></audio>
      </div>
    </div>
  </div>
</div>
