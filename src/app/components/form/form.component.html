<div class="row pt-5 animate__animated animate__fadeIn">
  <div class="col-md-3 mx-auto">
    <div class="card rounded">
      <div class="card-header">
        <h3 class="mb-0">{{ title }}</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <div *ngIf="!isLogin" class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control rounded"
              formControlName="username"
              [ngClass]="{ 'is-invalid': submitted && form['username'].errors }"
              required
            />
            <div
              *ngIf="submitted && form['username'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="form['username'].errors['required']">
                Field is required
              </div>
            </div>
          </div>

          <div class="form-group mt-3">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control rounded"
              formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && form['email'].errors }"
              required
            />
            <div
              *ngIf="submitted && form['email'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="form['email'].errors['required']">
                Field is required
              </div>
              <div *ngIf="form['email'].errors['email']">
                Email format is invalid
              </div>
            </div>
          </div>

          <div class="form-group mt-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control rounded"
              formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
              required
            />
            <div
              *ngIf="submitted && form['password'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="form['password'].errors['required']">
                Password is required
              </div>

              <div *ngIf="form['password'].errors['minlength']">
                Password must be longer than or equal to 6 characters
              </div>
            </div>
          </div>

          <div class="d-grid gap-2 mt-5 mb-4">
            <button
              [disabled]="loading"
              type="submit"
              class="btn btn-outline-dark button-send"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              {{ title }}
            </button>
          </div>

          <div *ngIf="!isLogin" class="form-group">
            Already have an account? <a routerLink="/login">LOG IN</a>
          </div>
          <div *ngIf="isLogin" class="form-group">
            Don't have an account yet? <a routerLink="/register">SIGN UP</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
